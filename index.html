<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Doto:wght@100..900&family=Honk&family=Karla:ital,wght@0,200..800;1,200..800&family=M+PLUS+Rounded+1c&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe Game</h1>
    <h2 class="fight"></h2>
    <div class="container">
      <div class="intro">
        <h3>Let's Destroy Your Head</h3>
        <div>
          <label for="x">X</label>
          <input class="nameX" type="text" id="x" placeholder="Your Name" />
        </div>

        <div>
          <label for="o">O</label>
          <input class="nameO" type="text" id="o" placeholder="Your Name" />
        </div>

        <button onclick="startGame()">Play</button>
      </div>
      <div class="board"></div>
      <code>Powered By <i class="fas fa-heart"></i></code>
    </div>
    <audio src="./onClick.mp3" class="onClick"></audio>
    <audio src="./onHover.wav" class="onHover"></audio>
    <audio src="./win.wav" class="win"></audio>
    <script src="./main.js"></script>
  </body>
</html>
